<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Página de Carga</title>
    <link rel="stylesheet" href="styles app.css" />
  </head>
  <body>
    <header>
      <h1>KODA</h1>
      <nav>
        <a href="index.html">Inicio</a>
        <a href="#servicios">Servicios</a>
        <a href="#contacto">Contacto</a>
      </nav>
    </header>
    <div class="loader-container">
      <div class="loader"></div>
      <p class="loader-text" id="loaderText">Cargando...</p>
    </div>

    <script>
      // Espera a que la página se cargue completamente antes de ejecutar el script
      document.addEventListener("DOMContentLoaded", function () {
        const loaderText = localStorage.getItem("loaderText") || "Cargando...";
        document.getElementById("loaderText").textContent = loaderText;
      });
    </script>

    <footer>
      <p>&copy; 2024 KODA. Todos los derechos reservados.</p>
    </footer>
  </body>
</html>
